<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Weather by City Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="weather-body">
    <h1
      class="text-center w-50 my-5 mx-auto py-3 rounded"
      style="background-color: #29dfc47d !important; color: #ffffff"
    >
      Current Weather
      <small class="text-body-secondary">Search by City</small>
    </h1>

    <div class="input-group input-group-lg w-75 mx-auto my-4">
      <input
        type="text"
        class="form-control mr-3 rounded"
        style="background-color: #5952953d; color: #ffffff"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg"
        placeholder="Enter City Name"
        id="searchCity"
      /><button
      id="searchBtn"
        type="button"
        class="btn btn-light"
        style="color: white; background-color: #82b0ddc2"
      >
        Search
      </button>
    </div>
    <div class="loader mx-auto d-none" id="loader"></div>
    <div id="api-data" class="d-flex p-5" style="justify-content:center;">
   

</div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="contest.js"></script>
  </body>
</html>
